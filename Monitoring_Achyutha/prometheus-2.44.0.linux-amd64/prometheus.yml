# my global config
global:
  scrape_interval: 5s # Set the scrape interval to every 5 seconds. Default is every 1 minute.
  evaluation_interval: 5s # Evaluate rules every 5 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "metrics_exporter"
    static_configs:
      - targets: ["node-exporter:18000"]

  - job_name: "prometheus"
    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: "portfolio-optimisation"
    metrics_path: /metrics
    static_configs:
      - targets: ["portfolio-optimisation:5000"]

  - job_name: "sentiment-analysis"
    metrics_path: /metrics
    static_configs:
      - targets: ["sentiment-analysis:5000"]

  - job_name: "stock-prediction"
    metrics_path: /metrics
    static_configs:
      - targets: ["stock-prediction:5000"]

  - job_name: "web-app"
    metrics_path: /metrics
    static_configs:
      - targets: ["web-app:5000"]
